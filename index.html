<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>Dark Mode</title>   

<style>
body {
  padding: 25px;
  background-color: white;
  color: black;
  font-size: 25px;
}

.dark-mode {
  background-color: black;
  color: white;
}

</style>
</head>
<body>

<h2>Dark mode toggle button tutorial</h2>
<p>Click the button to toggle between dark and light mode and red mode for this page.</p>
<p>Please like this post and follow too :)</p>

<button onclick="myFunction()" class="btn-btn dark">Dark mode</button>

<script>
function myFunction() {
   var element = document.body;
   element.classList.toggle("dark-mode");
}

</script>
</bod>
